---

dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: ghcr.io/projectpotos/${MOLECULE_DISTRO}-ansible-test:latest
    pre_build_image: true
    command: /lib/systemd/systemd
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible

verifier:
  name: ansible
